<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Test - HTTP/3 Statistics</title>
    <link href="/static/tabulator.min.css" rel="stylesheet">
    <link href="/static/network-test.css" rel="stylesheet">
    <style>
        .ws-latest {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .ws-log {
            height: 400px;
            overflow-y: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            padding-bottom: 2px;
        }

        .log-sent {
            color: #81c784;
        }

        .log-recv {
            color: #64b5f6;
        }

        .log-time {
            color: #aaa;
            font-size: 0.8em;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Network Test - HTTP/3 Statistics</h1>

    <div class="config">
        <div class="config-row">
            <label for="requestCount">Number of requests:</label>
            <input type="number" id="requestCount" min="1" max="" value="5">
        </div>

        <div class="config-row">
            <label for="requestDelay">Initial delay between requests (ms):</label>
            <input type="number" id="requestDelay" min="0" max="10000" value="20">
        </div>

        <div class="config-row">
            <label for="delayIncrement">Delay increment per request (ms):</label>
            <input type="number" id="delayIncrement" min="0" max="10000" value="0">
        </div>

        <div class="config-row">
            <label for="endpointDelay">Initial endpoint delay (seconds):</label>
            <input type="number" id="endpointDelay" min="0" max="900" value="10" step="1">
        </div>

        <div class="config-row">
            <label for="endpointDelayIncrement">Endpoint delay increment (seconds):</label>
            <input type="number" id="endpointDelayIncrement" min="0" max="10" value="0" step="1">
        </div>
    </div>

    <div class="controls">
        <button id="startTest" onclick="startTest()">Start Network Test</button>
        <button id="toggleWebSocket" onclick="toggleWebSocket()">Start WebSocket Heartbeat</button>
        <button id="showStats" onclick="toggleStatsModal()" style="display: none;">Show Stats/Log</button>
    </div>

    <div id="wsLatestResponse" class="ws-latest" style="display: none;">
        <strong>Latest WebSocket Response:</strong> <span id="wsLatestContent">-</span>
    </div>

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleStatsModal()">&times;</span>
            <h2>WebSocket Log</h2>
            <div id="wsLog" class="ws-log"></div>
        </div>
    </div>

    <div class="share-section">
        <label for="shareLink">Share this configuration:</label>
        <a id="shareLink" href="#" class="share-link" title="Long press to share">Loading...</a>
    </div>

    <div id="status"></div>

    <div id="results">
        <div class="column-controls-wrapper">
            <button class="gear-button" onclick="toggleColumnPanel()" title="Show/Hide Columns">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24">
                    </path>
                </svg>
            </button>
            <div id="columnPanel" class="column-panel">
                <h3>Show/Hide Columns</h3>
                <div id="columnToggles"></div>
            </div>
        </div>
        <div id="resultsTable"></div>
    </div>

    <script src="/static/tabulator.min.js"></script>
    <script src="/static/network-test.js"></script>
</body>

</html>
